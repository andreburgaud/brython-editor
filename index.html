    <body onload="brython(0)">
<script type="text/python3" class="webworker" src="/execute.py" id="worker"></script>
<script type="text/python3" src="/app.py" id="__main__"></script>
  <div id="mainframe">
    <div id="toolbar">
      <div id="tlb-editor">
        <button class="button is-primary has-tooltip-right" id="btn-run" data-tooltip="Execute Python code">Run</button>
        <button class="button has-tooltip-right" id="btn-theme" data-tooltip="Switch editor theme (light/dark)">Light</button>
        <button class="button has-tooltip-right" id="btn-reset" data-tooltip="Reload code example">Reset</button>
      </div>
      <div id="tlb-output">
        <button class="button has-tooltip-left" id="btn-clear" data-tooltip="Clear ouput pane">Clear</button>
        <button class="button modal-button" id="btn-about" data-target="modal" aria-haspopup="true">About</button>
      </div>
    </div>
    <div id="splitter"></div>
    <div id="container-edit"></div>
    <div id="container-out">
      <textarea id="output" autocomplete="off" readonly></textarea>
    </div>
    <div id="statusbar">
      <div id="stb-status"></div>
      <div id="stb-copy">Copyright &#169; 2020-2023 <a href="https://www.burgaud.com" target="_blank">Andr&#233; Burgaud</a></div>
    </div>
  </div>
  <div class="modal" id="modal-about">
    <div class="modal-background"></div>
    <div class="modal-card">
      <header class="modal-card-head">
        <p class="modal-card-title">About</p>
      </header>
      <section class="modal-card-body">

      </section>
      <footer class="modal-card-foot">
        <button class="button is-success" id="btn-close-about">Ok</button>
      </footer>
  </div>
</div>
